    <link rel="stylesheet" href="spotify.css">

</head>
<body>
    <div class="navbar">
        <nav class="nav-list">
            <ul>
                <li>Spotify</li>
                <li><a href="/hemantg/spotify.html">Home</a></li>

        </nav>
